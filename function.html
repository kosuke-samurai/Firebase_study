<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乱数生成を関数化</title>
</head>

<body>
  <h1>function03: 乱数生成を関数化</h1>
  <button id="btn01">1-10</button>
  <button id="btn02">10-20</button>
  <button id="btn03">20-100</button>
  <h1 id="echo"></h1>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>


    /*最小値と最大値を入力して範囲内の乱数を出力する関数*/

    function randomNamber(max, mini) {
      const generaterandomNamber = Math.floor(Math.random() * (max - mini + 1)) + mini;
      return generaterandomNamber;
    }

    $("#btn01").on("click", function () {
      const generaterandomNamber = randomNamber(10, 1);
      $("#echo").text(generaterandomNamber);

    });

    $("#btn02").on("click", function () {
      const generaterandomNamber = randomNamber(20, 10);
      $("#echo").text(generaterandomNamber);

    });

    $("#btn03").on("click", function () {
      const generaterandomNamber = randomNamber(100, 20);
      $("#echo").text(generaterandomNamber);

    });

  </script>

</body>

</html>
