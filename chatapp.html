  <script>
    // æ—¥æ™‚ã‚’ã„ã„æ„Ÿã˜ã®å½¢å¼ã«ã™ã‚‹é–¢æ•°
    function convertTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, '0');
      const d = _d.getDate().toString().padStart(2, '0');
      const H = _d.getHours().toString().padStart(2, '0');
      const i = _d.getMinutes().toString().padStart(2, '0');
      const s = _d.getSeconds().toString().padStart(2, '0');
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;
    }
  </script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use

    // ğŸ”½ `onSnapshot`ã‚’è¿½è¨˜ğŸ”½*/
    // ğŸ”½ `query`ã¨`orderBy`ã‚’è¿½è¨˜*/
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "",
      authDomain: "study-b7631.firebaseapp.com",
      projectId: "study-b7631",
      storageBucket: "study-b7631.appspot.com",
      messagingSenderId: "974772815131",
      appId: "1:974772815131:web:c5a379783458889f14bfbe"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);


    /*ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã¨é€šä¿¡ãŒã§ãã‚‹ã‚ˆã†ã«ãªã‚‹*/
    const db = getFirestore(app);

    /*ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã«ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã™ã‚‹*/


    /*ãƒã‚¹ãƒˆã®é–¢æ•°*/
    function send() {
      const postData = {
        name: $("#name").val(),
        text: $("#text").val(),
        time: serverTimestamp(),
      };
      addDoc(collection(db, "chat"), postData);
      $("#text").val("");
    };
    send();


    /*ãƒã‚¹ãƒˆã®å®Ÿè¡Œ*/
    $("#send").on("click", function () {
      send();
    });

    $("#text").on("keydown", function (e) {

    });

    /*ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã™ã‚‹å‡¦ç†*/

    /*onSnapshotã‚’ä½¿ã†ã¨è‡ªå‹•ã§ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦ãã‚Œã‚‹*/

    // ï¼ˆğŸ”½ ãƒ‡ãƒ¼ã‚¿å–å¾—æ¡ä»¶ã®æŒ‡å®šï¼ˆä»Šå›ã¯æ™‚é–“ã®æ–°ã—ã„é †=descã«ä¸¦ã³æ›¿ãˆã¦å–å¾—ï¼‰ï¼‰*/
    const q = query(collection(db, "chat"), orderBy("time", "desc"));


    /*onSnapshotã‚’ä½¿ã†ã¨è‡ªå‹•ã§ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦ãã‚Œã‚‹*/
    onSnapshot(q, (querySnapshot) => {

      /*ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ã«ä¿å­˜ã—ã¦ã„ã‚‹ãƒ‡ãƒ¼ã‚¿ã‚’ä½¿ã„ãŸã„å ´åˆã¯å¿…ãš{}å†…ã«å‡¦ç†ã‚’è¨˜è¿°ã™ã‚‹*/
      /*querySnapshotã«å…¨éƒ¨ã®ãƒ‡ãƒ¼ã‚¿ãŒå…¥ã£ã¦ã„ã‚‹*/
      console.log(querySnapshot.docs);

      /*ç”Ÿãƒ‡ãƒ¼ã‚¿ã¯ä½¿ã„ã«ãã„ã®ã§ã€ã»ã—ã„ã‚‚ã®ã ã‘ã‚’å–ã‚Šå‡ºã—ã¦documentsã«å…¥ã‚Œã‚‹*/

      /*ğŸ”½ â†“ä»¥ä¸‹ã®å‡¦ç†ã¯æ¯å›ã€åŒã˜ã§ã‚¤ã‚±ã‚‹ã®ã§ä½¿ã„ã¾ã‚ã—ã¦OKDğŸ”½ */
      const documents = [];

      querySnapshot.docs.forEach(function (doc) {
        const data = {
          id: doc.id,
          data: doc.data(),
        };
        documents.push(data);
      });

      console.log(documents);
      /*â†‘ä¸Šè¨˜ã®å‡¦ç†ã¯æ¯å›ã€åŒã˜ã§ã‚¤ã‚±ã‚‹ã®ã§ä½¿ã„ã¾ã‚ã—ã¦OKD â†‘*/


      /*documentsã‹ã‚‰è¡¨ç¤ºã—ãŸã„ãƒ‡ãƒ¼ã‚¿ã‚’å–ã‚Šå‡ºã—ã¦ç”»é¢è¡¨ç¤ºç”¨ã®ã‚¿ã‚°ã«åŸ‹ã‚è¾¼ã‚€*/
      const htmlElements = [];
      documents.forEach(function (document) {
        htmlElements.push(
          `<li id= "${document.id}">
            <p>${document.data.name} at ${convertTimestampToDatetime(document.data.time.seconds)}</p>
            <p>${document.data.text}</p>
          </li>`
        );
      });

      $("#output").html(htmlElements);

    });


  </script>
